<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <p class="logo">Nomad</p>
      <nav>
        <ul>
          <li><a>Home</a></li>
          <li><a>Menu</a></li>
          <li><a>Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div id="content" class="container">
      <h1>Contact Us</h1>
      <form action="">
        <label for="name">Name:</label>
        <input required id="name" for="name" placeholder="Name" type="text" />
        <label for="email">Email:</label>
        <input required for="email" type="email" placeholder="Email" />
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="10"> </textarea>
        <input class="submit" type="submit" />
      </form>
      <div class="hidden-pain">
        <h2>Head chef Harold</h2>
        <img
          class="pained-chef"
          src="https://as1.ftcdn.net/v2/jpg/04/26/99/96/1000_F_426999609_hCFq9M6VCpRkiRA30w2sV2KEsjLDC6kk.jpg"
          alt="harold hides his pain in a chef outfit"
        />
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <a
          href="https://github.com/Alienatedlabor"
          target="_blank"
          rel="noopener noreferrer"
          >Developed by Cole Heideman</a
        >
        <p>as part of</p>
        <a
          href="https://www.theodinproject.com/"
          target="_blank"
          rel="noopener noreferrer"
          >The Odin Project</a
        >
      </div>
    </footer>
  </body>
</html>
